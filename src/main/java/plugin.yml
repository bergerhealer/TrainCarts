name: Train_Carts
main: com.bergerkiller.bukkit.tc.TrainCarts
api-version: 1.13
version: ${project.version}
build: ${project.cibuild}
authors: [bergerkiller, lenis0012, timstans, bubba1234119, KamikazePlatypus, mg_1999, Friwi, kpaulisse]
description: Plugin that allows the use of minecart trains with adjustable settings
depend: [BKCommonLib]
softdepend: [MinecartManiaCore, SignLink, My_Worlds, LightAPI, Vault]
dev-url: ${project.url}
commands:
    train:
        description: Perform TrainCarts commands for complete trains
        usage: See development or WIKI page of TrainCarts
    cart:
        description: Perform TrainCarts commands for single minecarts
        usage: See development or WIKI page of TrainCarts
    savedtrain:
        description: Performs TrainCarts commands for trains that have been saved
        usage: See development or WIKI page of TrainCarts